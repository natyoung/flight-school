resources:
- name: flight-school
  type: git
  source:
    uri: https://github.com/natyoung/flight-school
    branch: master

- name: staging-app
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: ${CF_USER}
    password: ${CF_PASS}
    organization: ${CF_ORG}
    space: ${CF_SPACE}
    
jobs:
- name: test-app
  plan:
  - get: flight-school
    trigger: true
  - task: tests
    file: flight-school/build.yml
  - put: staging-app
    params:
      manifest: flight-school/manifest.yml
